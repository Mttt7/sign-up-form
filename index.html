<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cover"></div>
    <div id="result">
        
            <div class="name-res">John</div>
            <div class="last-name-res">Smith</div>
            <div class="email-res">remail@elo.pl</div>
            <div class="phone-res">127615287612987</div>
            <div class="centered"><div class="close">CLOSE</div></div>
        
        
    </div>

    <div class="wrapper">
        <div class="left-side">
            <div class="header">
                <div class="icon"></div>
                <div class="text">mTwitter</div>
            </div>
        </div>




        <div class="right-side">
            <div class="header-top">
                <div class="text-up"> This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

                    Sign up now to get started. </div>
                <div class="text-bot">You know you want to.</div>
            </div>

            <div class="sign-up">
                <div class="header">Let's do it</div>

                <div class="forms">
                    <div class="first-name form">
                        <label for="first-name">*FIRST NAME</label>
                        <input type="text" placeholder="John" name="first-name" id="first-name" pattern="[A-Za-z]*">
                    </div>
                   

                    <div class="last-name form">
                        <label for="last-name">*LAST NAME</label>
                        <input type="text" placeholder="Smith" name="last-name" id="last-name" pattern="[A-Za-z]*">
                    </div>
                    

                    <div class="email form">
                        <label for="email ">*EMAIL</label>
                        <input type="email" placeholder="johnsmith@gmail.com" name="email" id="email">
                    </div>
                    

                    <div class="phone-number form">
                        <label for="phone-number">*PHONE NUMBER</label>
                        <input type="tel" placeholder="+00123456789" name="phone-number" minlength="9" maxlength="14" id="phone-number" minlength="9" maxlength="11">
                    </div>

                    <div class="password form">
                        <label for="password">*PASSWORD</label>
                        <input type="password" placeholder="**********" name="password" id="password">
                    </div>

                    <div class="confirm-password form">
                        <label for="confirm-password">*CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" placeholder="**********" id="confirm-password">
                        <div id="pass-match">h</div>
                    </div>
                    



                </div>

                
            </div>
            <div class="login-wrapper">
                <div class="create-account-button">Create Account</div>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>
            


        </div>







    </div>



    <script src="script.js"></script>
</body>
</html>
